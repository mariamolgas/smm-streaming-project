<html>
        <head>
            <!-- flowplayer javascript component -->
            <script src="http://releases.flowplayer.org/js/flowplayer-3.2.12.min.js"></script>
        </head>
         
        <body>
        <div id="player" style="width:644px;height:476px;margin:0 auto;text-align:center">
            <!--img src="/path/to/background.png" height="260" width="489" /-->
        </div>
        <script>
         
        $f("player", "http://releases.flowplayer.org/swf/flowplayer-3.2.16.swf", {
            clip: {
                url: 'prueba.mp4',
                scaling: 'fit',
                provider: 'hddn'
            },
         
            plugins: {
                hddn: {
                    url: "flowplayer.rtmp-3.2.12.swf",
         
                    // netConnectionUrl defines where the streams are found
                    netConnectionUrl: 'rtmp://192.168.0.158:1935/vod'
                }
            },
            canvas: {
                backgroundGradient: 'none'
            }
        });
        $f('player').play();
        </script>
        </body>
        </html>
